<!doctype html>
<html lang="en">
    <head>
        <title>Guess A Number</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="d-flex justify-content-center align-items-center bg-dark flex-column" style="height: 100vh;">
                <h1 class="text-light">Number Guess Game</h1>
                <br>
                <h2 class="text-light">Player's Guess: <input id="number" type="text" style=" max-width: 50px;"></h2>
                <p class="text-secondary">Please enter a number between 1-10</p>
                <button id="submit" class="btn btn-secondary">Guess</button>
                <br>
                <h2 class="text-light">Computer's Guess: <span id="computer_result"></span></h2>
                <br>
                <span style="font-size: x-large;" id="result" class="text-info"></span>
            </div>              
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="guess.js"></script>
    </body>
</html>
